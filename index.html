<html>

<head>
    <title>
        Pokemon Gallery
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <center>
    <section id="welcome">
        <ul class="menu">
            <li class="links"><a href="#welcome">Home</a></li>
            <li class="links"><a href="#Grid-Pics">Grid Pics</a></li>
            <li class="links"><a href="#Sliding-Pics">Sliding Pics</a></li>
        </ul>
    </section>
    <h1>Pokemon Gallery</h1>
    <div class="container">
        <section id="welcome">
            <div class="page-header">
             <center>   <img id="poke" src="pokemon13.png" class="img-responsive"> </center>
            </div>
        </section>
        <hr>
        <section id="Grid-Pics">
            <h3>Grid Pictures</h3>
            <br>
            <br>
            <div class="row">
                <img src="Pokemon-1.jpg" class="poke-pic">
                <img src="Pokemon-2.jpg" class="poke-pic">
                <img src="Pokemon-3.jpg" class="poke-pic">
                <img src="pokemon-4.png" class="poke-pic">
            </div>
            <br>
            <br>
            <div class="row">
                <img src="pokemon-5.jpg" class="poke-pic">
                <img src="pokemon-6.png" class="poke-pic">
                <img src="pokemon-7.jpg" class="poke-pic">
                <img src="pokemon-8.png" class="poke-pic">
            </div>
        </section>
        <br>
        <hr>
        <br>
        <center>
        <section id="Sliding-Pics">
            <h3>Sliding Gallery</h3>
            <div id="slide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#slide" data-slide-to="0" class="active"></li>
                    <li data-target="#slide" data-slide-to="1"></li>
                    <li data-target="#slide" data-slide-to="2"></li>
                    <li data-target="#slide" data-slide-to="3"></li>
                    <li data-target="#slide" data-slide-to="4"></li>
                    <li data-target="#slide" data-slide-to="5"></li>
                    <li data-target="#slide" data-slide-to="6"></li>
                    <li data-target="#slide" data-slide-to="7"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                        <img class="image-responsive" src="Pokemon-1.jpg">
                        <div class="carousel-caption">
                            <h4>Mega Charizard X</h4>
                        </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                        <img class="image-responsive" src="Pokemon-2.jpg">
                        <div class="carousel-caption">
                            <h4>Mega Blaziken</h4>
                        </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                        <img class="image-responsive" src="Pokemon-3.jpg">
                        <div class="carousel-caption">
                            <h4>Mega Rayquaza</h4>
                        </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                        <img class="image-responsive" src="pokemon-4.png">
                        <div class="carousel-caption">
                            <h4>Solgaleo</h4>
                        </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                        <img class="image-responsive" src="pokemon-5.jpg">
                        <div class="carousel-caption">
                            <h4>Lunala</h4>
                        </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                        <img class="image-responsive" src="pokemon-6.png">
                        <div class="carousel-caption">
                            <h4>Lucario</h4>
                        </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                        <img class="image-responsive" src="pokemon-7.jpg">
                        <div class="carousel-caption">
                            <h4>Lucario</h4>
                        </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                        <img class="image-responsive" src="pokemon-8.png">
                        <div class="carousel-caption">
                            <h4>Mega Mewtwo X</h4>
                        </div>
                        </center>
                    </div>
                    
                    
                </div>

                <a class="left carousel-control" href="#slide" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#slide" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>
        </section>
        </center>
    </div>
    </center>
</body>

</html>
